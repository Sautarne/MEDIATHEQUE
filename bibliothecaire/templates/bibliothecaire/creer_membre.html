<!DOCTYPE html>
<html>
<head>
    <title>Créer un membre</title>
</head>
<body>
    <h1>Ajouter un nouveau membre</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Créer</button>
    </form>

    <a href="{% url 'liste_membres' %}">Retour à la liste</a>
</body>
</html>
