<!DOCTYPE html>
<html>
<head>
    <title>Ajouter un média</title>
</head>
<body>
    <h1>Ajouter un nouveau média</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ajouter le média</button>
    </form>

    <a href="{% url 'liste_medias' %}">Retour aux médias</a>
</body>
</html>
