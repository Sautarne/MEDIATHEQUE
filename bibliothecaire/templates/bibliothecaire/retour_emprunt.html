<!DOCTYPE html>
<html>
<head>
    <title>Retour d'emprunt</title>
</head>
<body>
    <h1>Retourner un média emprunté</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Confirmer le retour</button>
    </form>

    <a href="{% url 'liste_medias' %}">Retour aux médias</a>
</body>
</html>
